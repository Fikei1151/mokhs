{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add Students to Classroom</h2>
    <form method="GET" action="{{ url_for('classroom_bp.add_student', classroom_id=classroom_id) }}">
        <input type="text" name="search" placeholder="Search by ID or name...">
        <button type="submit">Search</button>
    </form>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID Card</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            {% for user in students %}
            <tr>
                <td>{{ user.id_card }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>
                    {% if user.classrooms %}  <!-- สมมุติว่า 'classrooms' คือ relationship ที่เชื่อมต่อกับตารางห้องเรียนของนักเรียน -->
                        <button type="button" class="btn btn-secondary" disabled>Added</button>
                    {% else %}
                        <form method="POST" action="{{ url_for('classroom_bp.add_student_to_classroom', user_id=user.id, classroom_id=classroom_id) }}">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>
{% endblock %}
