{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-4 text-center">Create a New Classroom</h2>
      <form method="POST" action="{{ url_for('create_classroom') }}" class="border p-4 shadow-sm">
        <div class="mb-3">
          <label for="classroom_name" class="form-label">Classroom Name:</label>
          <input type="text" id="classroom_name" name="classroom_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year:</label>
          <input type="text" id="year" name="year" class="form-control" required>
        </div>

        <div class="text-center">
          <input type="submit" value="Create Classroom" class="btn btn-primary btn-lg">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
