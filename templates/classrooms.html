{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Classrooms</h2>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for classroom in classrooms %}
      <tr>
        <td>{{ classroom.name }}</td>
        <td>{{ classroom.year }}</td>
        <td>
          <!-- Add more actions as needed -->
          <a href="/edit_classroom/{{ classroom.id }}" class="btn btn-primary btn-sm">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <!-- Button to create new classroom -->
  <a href="{{ url_for('classroom_bp.create_classroom') }}" class="btn btn-success btn-lg">
    <i class="bi bi-plus-lg"></i> Add New Classroom
  </a>
</div>
{% endblock %}
