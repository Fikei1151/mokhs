{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Classroom</h2>
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('classroom_bp.update_classroom', classroom_id=classroom.id) }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Classroom Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ classroom.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" name="year" value="{{ classroom.year }}" required>
                </div>

                <div class="mb-3">
                    <label for="details" class="form-label">Details</label>
                    <input type="text" class="form-control" id="details" name="details" value="{{ classroom.details }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <form action="{{ url_for('classroom_bp.delete_classroom', classroom_id=classroom.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this classroom?');" class="mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
