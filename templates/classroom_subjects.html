{% extends 'base.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h2>Subjects in Classroom: {{ classroom.name }}</h2>
    
    <!-- Cards for each subject -->
    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ subject.credit_units }} Credits</h6>
                    <p class="card-text">{{ subject.description }}</p>
                    <!-- Dropdown for additional actions -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Edit</a>
                            <a class="dropdown-item" href="{{ url_for('grades_bp.enter_grades', classroom_id=classroom.id, subject_id=subject.id) }}">Enter Grades</a>
                            <a class="dropdown-item" href="#">More Actions</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
